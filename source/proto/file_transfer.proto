syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package proto.file_transfer;

message DriveList
{
    message Item
    {
        enum Type
        {
            TYPE_UNKNOWN        = 0;
            TYPE_CDROM          = 1;
            TYPE_REMOVABLE      = 2;
            TYPE_FIXED          = 3;
            TYPE_REMOTE         = 4;
            TYPE_RAM            = 5;
            TYPE_HOME_FOLDER    = 6;
            TYPE_DESKTOP_FOLDER = 7;
            TYPE_ROOT_DIRECTORY = 8;
        }

        Type type   = 1;
        string path = 2;
        // Fields 3-5 deprecated.
    }

    repeated Item item = 1;
}

message DriveListRequest
{
    uint32 dummy = 1;
}

message List
{
    message Item
    {
        string name             = 1;
        uint64 size             = 2;
        int64 modification_time = 3;
        bool is_directory       = 4;
    }

    repeated Item item = 1;
}

message ListRequest
{
    string path = 1;
}

message UploadRequest
{
    string path = 1;
    bool overwrite = 2;
}

message DownloadRequest
{
   string path = 1;
}

message PacketRequest
{
    enum Flags
    {
        NO_FLAGS = 0;
        CANCEL   = 1;
    }

    uint32 flags = 1;
}

message Packet
{
    enum Flags
    {
        NO_FLAGS     = 0;
        FIRST_PACKET = 1;
        LAST_PACKET  = 2;
    }

    uint32 flags = 1;
    uint64 file_size = 2;
    bytes data = 3;
}

message CreateDirectoryRequest
{
    string path = 1;
}

message RenameRequest
{
    string old_name = 1;
    string new_name = 2;
}

message RemoveRequest
{
    string path = 1;
}

enum ErrorCode
{
    ERROR_CODE_UNKNOWN             = 0;
    ERROR_CODE_SUCCESS             = 1;
    ERROR_CODE_NO_LOGGED_ON_USER   = 2;
    ERROR_CODE_INVALID_REQUEST     = 3;
    ERROR_CODE_INVALID_PATH_NAME   = 4;
    ERROR_CODE_PATH_NOT_FOUND      = 5;
    ERROR_CODE_PATH_ALREADY_EXISTS = 6;
    ERROR_CODE_NO_DRIVES_FOUND     = 7;
    ERROR_CODE_DISK_FULL           = 8;
    ERROR_CODE_ACCESS_DENIED       = 9;
    ERROR_CODE_FILE_OPEN_ERROR     = 10;
    ERROR_CODE_FILE_CREATE_ERROR   = 11;
    ERROR_CODE_FILE_WRITE_ERROR    = 12;
    ERROR_CODE_FILE_READ_ERROR     = 13;
    ERROR_CODE_DISK_NOT_READY      = 14;
}

message Reply
{
    ErrorCode error_code = 1;
    DriveList drive_list = 2;
    List file_list       = 3;
    Packet packet        = 4;
}

message Request
{
    DriveListRequest drive_list_request             = 1;
    ListRequest file_list_request                   = 2;
    CreateDirectoryRequest create_directory_request = 3;
    RenameRequest rename_request                    = 4;
    RemoveRequest remove_request                    = 5;
    DownloadRequest download_request                = 6;
    UploadRequest upload_request                    = 7;
    PacketRequest packet_request                    = 8;
    Packet packet                                   = 9;
}
